<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <head>
        <title>Server</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <p>This is a server</p>
        <script>
            fetch('http://localhost:3000/cat').then(response -> response.json()).then (data=>console.log(data))

        
            fetch('http://localhost:3000/create_song', {

                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    song_name: "Thick of it",
                    artist: "ksi",
                    rating: 1
                })

            }).then(res=>res.json()).then(data => console.log(data))
            

        </script>
    </body>
</html>
